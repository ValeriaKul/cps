<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/brands.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <title>CPS</title>
  </head>
  <body>
    <header class="header">
      <div class="header__menu">
        <nav class="header__nav">
          <div class="header__left-side">
            <label for="menu-toggle" class="burger-button">
              <img src="./images/icons/burger.svg" alt="open menu" />
            </label>
            <img
              class="header__slash"
              src="./images/icons/slash.svg"
              alt="slash"
              aria-hidden="true"
            />
            <a href="#"
              ><img src="./images/icons/logo-cps.svg" alt="Логотип CPS"
            /></a>
          </div>
          <div class="header__right-side">
            <div class="header__contacts">
              <a href="tel:+9780000000"
                ><img src="./images/icons/call.svg" alt="phone"
              /></a>
              <a href="mailto:mail@mail.ru"
                ><img src="./images/icons/chat.svg" alt="chat"
              /></a>
              <a href="#"
                ><img src="./images/icons/profile.svg" alt="your_profile"
              /></a>
            </div>
            <img
              class="header__slash--center"
              src="./images/icons/slash.svg"
              alt=""
              aria-hidden="true"
            />
            <a href="#"><img src="./images/icons/repair.svg" alt="Ремонт" /></a>
            <a href="#"
              ><img src="./images/icons/checkstatus.svg" alt="Проверить статус"
            /></a>
          </div>
        </nav>
      </div>
    </header>
    <div class="burger-wrapper">
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <div class="burger-menu">
        <div>
          <div class="burger-menu__top">
            <div class="burger-menu__left">
              <label for="menu-toggle" class="burger-menu__close">
                <img src="./images/icons/burgerClose.svg" alt="close" />
              </label>
              <img src="./images/icons/logo-cps.svg" alt="logo" />
            </div>
            <img src="./images/icons/search.svg" alt="search" />
          </div>
          <nav class="burger-menu__nav">
            <ul class="burger-menu__list">
              <li class="burger-menu__item burger-menu__item--active">
                <img
                  src="./images/icons/highlight.svg"
                  alt="highlight"
                  class="burger-menu__icon"
                />
                <a href="#" class="burger-menu__link">Ремонт техники</a>
              </li>
              <li class="burger-menu__item">
                <img
                  src="./images/icons/highlight.svg"
                  alt="highlight"
                  class="burger-menu__icon"
                />
                <a href="#" class="burger-menu__link">Услуги и сервисы</a>
              </li>
              <li class="burger-menu__item">
                <img
                  src="./images/icons/highlight.svg"
                  alt="highlight"
                  class="burger-menu__icon"
                />
                <a href="#" class="burger-menu__link">Корпоративным клиентам</a>
              </li>
              <li class="burger-menu__item">
                <img
                  src="./images/icons/highlight.svg"
                  alt="highlight"
                  class="burger-menu__icon"
                />
                <a href="#" class="burger-menu__link">Продавцам техники</a>
              </li>
              <li class="burger-menu__item">
                <img
                  src="./images/icons/highlight.svg"
                  alt="highlight"
                  class="burger-menu__icon"
                />
                <a href="#" class="burger-menu__link">Партнерам</a>
              </li>
              <li class="burger-menu__item">
                <img
                  src="./images/icons/highlight.svg"
                  alt="highlight"
                  class="burger-menu__icon"
                />
                <a href="#" class="burger-menu__link">Производителям</a>
              </li>
              <li class="burger-menu__item">
                <img
                  src="./images/icons/highlight.svg"
                  alt="highlight"
                  class="burger-menu__icon"
                />
                <a href="#" class="burger-menu__link">Наши сервисные центры</a>
              </li>
              <li class="burger-menu__item">
                <img
                  src="./images/icons/highlight.svg"
                  alt="highlight"
                  class="burger-menu__icon"
                />
                <a href="#" class="burger-menu__link">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
        <div>
          <div class="burger-menu__contacts">
            <div class="burger-menu__icons">
              <img src="./images/icons/call.svg" alt="Call" />
              <img src="./images/icons/chat.svg" alt="Chat" />
              <img src="./images/icons/profile.svg" alt="Profile" />
            </div>
            <a class="burger-menu__mail" href="mailto:mail@cps.com"
              >mail@cps.com</a
            >
            <a class="burger-menu__phone" href="tel:+88008908900"
              >8 800 890 8900</a
            >
          </div>
          <div class="burger-menu__languages">
            <button class="burger-menu__button burger-menu__button--active">
              RU
            </button>
            <button class="burger-menu__button">EN</button>
            <button class="burger-menu__button">CH</button>
          </div>
        </div>
      </div>
    </div>
    <main id="main-content" class="main"></main>
    <script type="module">
      import { register } from "https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.mjs";
      register();
    </script>
    <script src="script.js"></script>
  </body>
</html>
